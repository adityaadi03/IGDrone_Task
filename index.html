<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGDrone_Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timeline-container">
        <div class="timeline-content">
            <img src="image/display.png" alt="Timeline Image" class="timeline-image" id="timeline-image" loading="lazy">
            <div class="timeline-info">
                <h2 id="timeline-title">About</h2>
                <p id="timeline-description">We are one of India's leading drone firms in providing end-to-end Drone Solutions.</p>
            </div>
        </div>

        <div class="timeline">
            <div class="timeline-entry">
                <span class="timeline-date">April 2018</span>
                <button class="timeline-dot" data-year="April 2018" data-image="image/display.png" aria-label="April 2018"></button>
            </div>
            <div class="timeline-entry">
                <span class="timeline-date">April 2019</span>
                <button class="timeline-dot" data-year="April 2019" data-image="image/display.png" aria-label="April 2019"></button>
            </div>
            <div class="timeline-entry">
                <span class="timeline-date">April 2020</span>
                <button class="timeline-dot" data-year="April 2020" data-image="image/display.png" aria-label="April 2020"></button>
            </div>
            <div class="timeline-entry">
                <span class="timeline-date">April 2021</span>
                <button class="timeline-dot" data-year="April 2021" data-image="image/display.png" aria-label="April 2021"></button>
            </div>
            <div class="timeline-entry">
                <span class="timeline-date">April 2022</span>
                <button class="timeline-dot" data-year="April 2022" data-image="image/display.png" aria-label="April 2022"></button>
            </div>
            <div class="timeline-entry">
                <span class="timeline-date">April 2023</span>
                <button class="timeline-dot" data-year="April 2023" data-image="image/display.png" aria-label="April 2023"></button>
            </div>
            <div class="timeline-entry">
                <span class="timeline-date">April 2024</span>
                <button class="timeline-dot" data-year="April 2024" data-image="image/display.png" aria-label="April 2024"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
